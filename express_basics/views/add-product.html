<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <!-- Styling the Shop page. -->
    <link rel="stylesheet" href="/css/product.css" />
  </head>
  <body>
    <!-- The header with navigation. -->
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__ul">
          <li class="main-header__li"><a href="/shop/home">Shop</a></li>
          <li class="main-header__li">
            <a href="/admin/addProduct">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- The main section. -->
    <main>
      <form class="product_form" action="/admin/product" method="POST">
        <div class="product_form_control">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
